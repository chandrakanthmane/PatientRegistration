<!-- src/app/app.component.html -->
<div class="app-container">
  <header>
    <h1>{{ title }}</h1>
  </header>
  
  <div *ngIf="!dbReady" class="loading-indicator">
    Initializing database... Please wait.
  </div>
  
  <div *ngIf="dbReady" class="main-content">
    <nav>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['register']" routerLinkActive="active">Register Patient</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['patients']" routerLinkActive="active">Patient List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['query']" routerLinkActive="active">SQL Query</a>
        </li>
      </ul>
    </nav>
    
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>
  
  <footer>
    <p>Patient Registration App using PGLite - {{ getCurrentYear() }}</p>
  </footer>
</div>
